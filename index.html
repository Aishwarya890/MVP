<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="sec1">
        <div id="login-container">
            <h1>Sign up / Sign In</h1><br><br>
            <button onclick="loginWithGoogle()" class="btn1"><h4><i class="fa-brands fa-google"></i> Continue with Google</h4> </button>
            <br><br><br>
            <button onclick="loginWithApple()" class="btn1"><h4><i class="fa-brands fa-apple"></i>Continue with Apple</h4></button>
        </div>
    
    
        <div id="app-container" style="display:none;">
            <h1>Your items</h1>
            <button id="btnAddItem" onclick="addItem(); return false;">Add new item</button>
            <br><br>
            <section class="sec2">
                <center>
                    <div class="div1">
                        <img src="./images/item1.jpg" alt="">
                        <h3> Roof:10 years old <i class="fa-solid fa-circle-info"></i></h3>
                    </div><br>
                    <div class="div1">
                        <img src="https://mediacloud.carbuyer.co.uk/image/private/s--Eqya7r6Z--/v1579625815/carbuyer/air-filter_1.jpg" alt="">
                        <h3> Air filter: 2 months <i class="fa-solid fa-circle-info"></i></h3>
                    </div><br>
                    <div class="div1">
                        <img src="./images/item1.jpg" alt="">
                        <h3> Roof:10 years old <i class="fa-solid fa-circle-info"></i></h3>
                    </div><br>
                    <div class="div1">
                        <img src="./images/item1.jpg" alt="">
                        <h3> Roof:10 years old <i class="fa-solid fa-circle-info"></i></h3>
                    </div>
                </center>
                
            </section>

            <ul id="inventory-list"></ul>
            <br>

    
            <h2>Add item</h2>
            <form onsubmit="addItem(); return false;">
                <label for="itemName" class="label"><b>Item Name</b></label>
                <input type="text" id="itemName" required>
                
                <label for="installmentDate"  class="label"><b>Installment Date</b></label>
                <input type="date" id="installmentDate" required>
                
                <label for="maintenanceDate"  class="label"><b>Expected Maintenance Date</b></label>
                <input type="date" id="maintenanceDate" required>
             
                <label for="itemPhoto"  class="label"><b>Upload/Take Photo</b></label>
                <input type="file" id="itemPhoto" accept="image/*" capture="camera">
                
                <label for="contractorContact"  class="label"><b>contractor Contact</b>optional </label>
                <input type="text" id="contractorContact">
                
                <button type="submit" id="btnAddItem">Add Item</button>
                
            </form>
        </div>
    </section>
    

    <script src="index.js"></script>
</body>
</html>
